<form [formGroup]="formDataForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
        <label for="image" class="form-label">Image URL:</label>
        <input type="text" id="image" formControlName="image" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="id" class="form-label">Auto ID:</label>
        <input type="number" id="id" formControlName="id" class="form-control" />
    </div>
    <div formArrayName="data">
        <div *ngFor="let field of dataFormArray.controls; let i = index" [formGroupName]="i" class="mb-3 border p-3">
            <label for="type" class="form-label">Data Type:</label>
            <input type="text" id="type" formControlName="type" class="form-control" />
            <input type="checkbox" formControlName="checked" (change)="onCheckboxChange(i)"
                class="form-check-input mt-2" />
            <div *ngIf="field.get('checked')?.value" class="mt-3">
                <div *ngIf="field.get('type')?.value === 'avatar'" class="mb-3">
                    <label for="radius" class="form-label">Radius:</label>
                    <input type="number" id="radius" formControlName="radius" class="form-control" />
                </div>
                <div *ngIf="field.get('type')?.value === 'name'" class="mb-3">
                    <label for="fontSize" class="form-label">Font Size:</label>
                    <input type="number" id="fontSize" formControlName="fontSize" class="form-control" />
                </div>
                <div *ngIf="field.get('type')?.value === 'mobile'" class="mb-3">
                    <label for="fontSizeMobile" class="form-label">Font Size (Mobile):</label>
                    <input type="number" id="fontSizeMobile" formControlName="fontSize" class="form-control" />
                </div>
                <div *ngIf="field.get('type')?.value === 'address'" class="mb-3">
                    <label for="fontSizeAddress" class="form-label">Font Size (Address):</label>
                    <input type="number" id="fontSizeAddress" formControlName="fontSize" class="form-control" />
                </div>
                <div *ngIf="field.get('type')?.value === 'social'" class="mb-3">
                    <label class="form-label">Social:</label>
                    <div class="mb-3">
                        <label for="twitter" class="form-label">Twitter:</label>
                        <input type="text" id="twitter" formControlName="social.twitter" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="facebook" class="form-label">Facebook:</label>
                        <input type="text" id="facebook" formControlName="social.facebook" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="instagram" class="form-label">Instagram:</label>
                        <input type="text" id="instagram" formControlName="social.instagram" class="form-control" />
                    </div>
                </div>
                <!-- Add other data type fields as needed -->
            </div>
            <button type="button" (click)="removeDataField(i)" class="btn btn-danger">Remove</button>
        </div>
    </div>
    <button type="button" (click)="addDataField()" class="btn btn-primary">Add Data Field</button>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
