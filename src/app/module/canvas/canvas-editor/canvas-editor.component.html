<div class="h-100 d-flex flex-column p-3">
  <div class="flex-grow-1 position-relative overflow-hidden">
    <div class="position-absolute h-100 w-100 text-center d-flex align-items-center justify-content-center"
      id="canvas-container">
      <svg #imageDraw class="max-w-100 max-h-100"></svg>
    </div>
  </div>
  <div class="mt-3 d-flex">
    <div *ngIf="elementForm">
      <form [formGroup]="elementForm">
        <div *ngFor="let controlName of elementForm.controls | keyvalue">
          <label>{{ controlName.key }}</label>
          <input [formControlName]="controlName.key" [(ngModel)]="selectedElement[controlName.key]" />
        </div>
      </form>
    </div>
    <button class="btn btn-primary mx-auto" (click)="captureScreenshot()">
      <i class="fa fa-download me-2"></i>Download
    </button>
  </div>
</div>
